<!DOCTYPE html>
<html>
<head>
<style>
.slideshow {
  position: relative;
  max-width: 100%;
  max-height: 400px;
  margin: auto;
}

.slideshow img {
  display: none;
  width: 100%;
  height: auto;
}

</style>
</head>
<body>

<div class="slideshow">
  <img src="la.jpg" alt="Image 1">
  <img src="chicago.jpg" alt="Image 2">
  <img src="sanfran.jpg" alt="Image 3">
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("slideshow")[0].getElementsByTagName("img");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 2000); // Change slide every 2 seconds
}
</script>

</body>
</html>
