<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
for(let i=x;i>0;i--){
    for(let j=0;j<i-1;j++){
        document.write("&nbsp;&nbsp;&nbsp;");
    }
    for(let y=i;y<=x;y++){
        document.write("*&nbsp;");
    }
    for(let y=i+1;y<=x;y++){
        document.write("*&nbsp;");
    }
    document.write("<br>")

}
document.write(i);
    </script>
</body>
</html>
