<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            width: 20%;
            font-size: 3vw;
            color: white;
        }
        div.progress_bar{
            border: 1px solid black ;
            border-radius: 5vw;

        }
        div.progress_bar_inner{
            width: 90%;
            height: 100%;
            background-color: rgb(0, 47, 255);
            border-radius: 5vw;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <progress max="100" value="90">90%</progress>
    <div class="progress">
        <div class="progress_bar">
            <div class="progress_bar_inner">90%</div>
        </div>
    </div>
</body>
</html>
